<html>
    <head>
        <link rel="stylesheet" href="iodex.css">
        <title>fafa</title>
    </head>
    <body>

            <h2 id="count-el">0</h2>

            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">previous entries:</p>
            <button id="purchase-btn" onclick="purchase()">Purchase $149</button>
            <p id="error"></p>
        </div>
        <div class="container">
        <span id="num1-el"></span>
        <span id="num2-el"></span>
        <br>
        <button id="calculat-btn" onclick="add()">add</button>
        <button id="calculat-btn" onclick="subtract()">subtract</button>
        <button id="calculat-btn" onclick="divide()">divide</button>
        <button id="calculat-btn" onclick="multiply()">multiply</button>
        <br>
        <span id="sum-el">sum:</span>
        </div>


        <input type="text" id="input-el">
        <button id="input-btn">SAVE INPUT</button>
        <button id="tab-btn">SAVE TAB</button>
        <button id="delete-btn">DELETE ALL</button>
        <ul id="ul-el">
        </ul>
        <script src="test.js"></script>
    </body>
